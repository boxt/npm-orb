version: 2.1

description: Tasks for managing NPM modules in CircleCI builds

display:
  home_url: "https://github.com/boxt/orbs"
  source_url: "https://github.com/boxt/npm-orb/blob/main/config.yml"

commands:
  cache-read:
    steps:
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - npm-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-cache-{{ .Branch }}-
            - npm-cache-
          name: Restore NPM cache

  cache-write:
    steps:
      - save_cache:
          key: npm-cache-{{ .Branch }}-{{checksum "package-lock.json" }}
          name: Save NPM cache
          paths:
            - ~/.cache
            - ./node_modules

  install:
    steps:
      - run: "npm install"
